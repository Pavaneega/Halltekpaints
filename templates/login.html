<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Halltek Paints</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/icon.png') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nava">
            <a href="{{ url_for('home') }}" class="icon">
                <div class="na">
                    <img src="{{ url_for('static', filename='image/icon.png')}}" alt="Halltek Paints Logo">
                </div>
            </a>
            <h1>Halltek Paints</h1>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Login to Your Account</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message flash-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username">Username or Email:</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username or email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="auth-button">Login</button>
            </form>
            
            <div class="auth-links">
                <a href="{{ url_for('register') }}">Don't have an account? Register</a>
                <a href="{{ url_for('forgot') }}">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
